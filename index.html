
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>

    <h1 class="heading"> <i class="fa-solid fa-stopwatch"></i> Timer</h1>
    <div class="main">
        
        <span id="hoursSpan"><input type="number" name="" id="hours" placeholder="Hours" onkeyup ="restrict1(this)"></span> <span class="dot"> : </span>
        <span id="minutsSpan"><input type="number" id="minuts" placeholder="Minuts" onkeyup ="restrict2(this)"></span> <span class="dot"> : </span>
        <span id="secondsSpan"><input type="number" id="seconds" placeholder="Seconds" onkeyup ="restrict3(this)"></span> 
        
        <br>
        <button id="s" onclick="start()"><i class="fa-solid fa-play"></i> Start </i></button>
        <button id="p" onclick="pause()"><i class="fa-solid fa-pause"></i> Pause</button>
        <button id="r" onclick="reset()"><i class="fa-solid fa-rotate-right"></i> Reset</button>

    </div>
</body>
<script src="app.js"></script>
</html>
